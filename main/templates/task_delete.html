{% extends 'base.html' %}

{% block content %}
<br><br>
<h2>Delete Task</h2>
<br><br>
{% if user.is_authenticated %}
	{% if request.user == task.user %}
		<p>Are you sure you want to delete <b>{{ task.title }}</b>?</p>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Delete Task" class="btn btn-outline-danger">

			</form>
	{% endif %}
	{% endif %}
{% endblock %}
